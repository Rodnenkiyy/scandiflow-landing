<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="description" content="SCANDIFLOW — B2B sourcing, konsolidacja i dostawy na zamówienie. Prosty, przewidywalny i zgodny proces dla firm w UE i poza nią." />
  <title>SCANDIFLOW — B2B Wholesale | Hurt | Опт</title>
  <style>
    /* ... стили без изменений ... */
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="#top" aria-label="SCANDIFLOW">
        <img src="scandiflow-logo.png" alt="SCANDIFLOW" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block'"/>
        <span class="fallback" style="display:none">SCANDIFLOW</span>
      </a>
      <nav class="menu" aria-label="Main">
        <a href="#why" data-i18n="nav_why">Dlaczego my</a>
        <a href="#flow" data-i18n="nav_flow">Przebieg</a>
        <a href="#contact" data-i18n="nav_contact">Kontakt</a>
        <a href="#company" data-i18n="nav_company">Dane</a>
        <span class="lang" role="group" aria-label="Language switcher">
          <button type="button" data-lang="pl">PL</button>
          <button type="button" data-lang="en">EN</button>
          <button type="button" data-lang="de">DE</button>
          <button type="button" data-lang="es">ES</button>
        </span>
      </nav>
    </div>
  </header>

  <!-- ... остальной HTML без изменений ... -->

  <script>
    const EMAIL_TO = "scandiflow.est@gmail.com";

    const i18n = {
      pl: { nav_why:"Dlaczego my", nav_flow:"Przebieg", nav_contact:"Kontakt", nav_company:"Dane" },
      en: { nav_why:"Why us", nav_flow:"Process", nav_contact:"Contact", nav_company:"Company" },
      de: { nav_why:"Warum wir", nav_flow:"Ablauf", nav_contact:"Kontakt", nav_company:"Firmendaten" },
      es: { nav_why:"Por qué nosotros", nav_flow:"Proceso", nav_contact:"Contacto", nav_company:"Empresa" }
    };

    function applyLang(lang){
      const dict = i18n[lang] || i18n.pl;
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n');
        if(dict[key]) el.innerHTML = dict[key];
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el=>{
        const key = el.getAttribute('data-i18n-placeholder');
        if(dict[key]) el.setAttribute('placeholder', dict[key]);
      });
      document.querySelectorAll('.lang button').forEach(b=>{
        b.classList.toggle('active', b.dataset.lang === lang);
      });
      localStorage.setItem('lang', lang);
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      const allowed = ['pl','en','de','es'];
      let current = localStorage.getItem('lang') || 'pl';
      if(!allowed.includes(current)) current = 'pl';
      applyLang(current);
      document.querySelectorAll('.lang button').forEach(btn=>{
        btn.addEventListener('click', ()=>applyLang(btn.dataset.lang));
      });
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
